{% extends 'base/layout.html' %}
{% load staticfiles %}

{% block css %}
{% endblock %}

{% block content %}
    <!-- Ajax sourced data -->
    <div class="panel panel-flat">
        <div class="panel-heading">
            <h5 class="panel-title">Online Status</h5>
            <div class="heading-elements">
                <ul class="icons-list">
                    <li><a data-action="collapse"></a></li>
                    <li><a data-action="reload"></a></li>
                </ul>
            </div>
        </div>

        <div class="panel-body">
            
        </div>

        <table class="table datatable-ajax">
            <thead>
                <tr>
                    <th>Address</th>
                    <th>Ping Time</th>
                    <th>Status</th>
                </tr>
            </thead>
        </table>
    </div>
    <!-- /ajax sourced data -->
{% endblock %}

{% block js %}
    <!-- Theme JS files -->
    <script type="text/javascript" src="{% static 'assets/js/plugins/tables/datatables/datatables.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/plugins/forms/selects/select2.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'assets/js/core/app.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/pages/datatables_data_sources_status.js' %}"></script>
    <!-- /theme JS files -->
{% endblock %}
